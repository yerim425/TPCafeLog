<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페로그 지도화면</title>
    <script>
        
    </script>
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;">
    </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7d2594d51002a4ba8bcd20ceb529f408"></script>

    <script>
        var mapContainer = document.getElementById('map'),
        mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 기본 위치
            level:3
        };
        // 카카오 지도
        var map = new kakao.maps.Map(mapContainer, mapOption);

        // 지도 중심을 내 위치로 세팅
        function setMyLocation(lat, lng){
            console.log("내 위치 : ", lat , lng);

            // 지도 중심을 내 위치로 이동
            var myPos = new kakao.maps.LatLng(lat, lng);
            map.setCenter(myPos);

            // 내 위치 마커 표시
            var marker = new kakao.maps.Marker({
                position: myPos
            })
            marker.setMap(map);
        }
    </script>
</body>
</html>
